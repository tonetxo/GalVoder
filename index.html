<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocoder Steampunk Aethereum MK-XII (AI Enhanced)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="steampunk-container">
    <div class="rivet" style="top:8px; left:8px;"></div>
    <div class="rivet" style="top:8px; right:8px;"></div>
    <div class="rivet" style="bottom:8px; left:8px;"></div>
    <div class="rivet" style="bottom:8px; right:8px;"></div>

    <div class="flex justify-between items-end mb-4">
        <div>
            <h1 class="text-2xl tracking-tighter leading-none" style="color: var(--bronze)">VOCODER AETHEREUM AI</h1>
            <span class="text-[9px] uppercase opacity-60">Neural Steam DSP MK-XII</span>
        </div>
        <div class="flex items-center bg-black/40 p-2 rounded border border-copper/20">
            <div id="led-master" class="status-light mr-2"></div>
            <span class="text-[10px] uppercase tracking-widest">Power Grid</span>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <!-- Entrada -->
        <div class="md:col-span-3 space-y-4 bg-black/30 p-4 border border-copper/40 rounded">
            <div class="vu-meter">
                <div class="absolute inset-0 flex justify-between px-2 pt-1 text-[8px] text-black/40 font-bold">
                    <span>-20</span><span>-10</span><span>0</span><span>LIMIT</span>
                </div>
                <div id="vu-needle" class="vu-needle"></div>
            </div>

            <div class="space-y-3">
                <button id="btn-mic" class="button-steampunk w-full py-3 text-xs uppercase">Ignición Micro</button>
                <div class="flex space-x-2">
                    <button id="btn-file-toggle" class="button-steampunk flex-1 py-3 text-[10px] uppercase">Cilindro On/Off</button>
                    <button id="btn-file-load" class="button-steampunk px-2 py-3 text-[10px] uppercase">Cargar</button>
                </div>
                <input type="file" id="file-input" hidden accept="audio/*">
            </div>

            <div class="pt-2">
                <label class="knob-label">Forma de Onda</label>
                <select id="wave-type" class="parameter-select w-full mt-1">
                    <option value="sawtooth">Saw (Cálido)</option>
                    <option value="square">Square (Robot)</option>
                    <option value="triangle">Triangle (Puro)</option>
                </select>
            </div>
        </div>

        <!-- Matriz -->
        <div class="md:col-span-6 space-y-3">
            <div class="flex justify-between items-center px-2 bg-black/20 py-1 border-x border-copper/20">
                <div class="flex items-center space-x-2">
                    <span class="knob-label">X:</span>
                    <select id="select-x" class="parameter-select">
                        <option value="pitch">Frecuencia</option>
                        <option value="intensity">Sensibilidad</option>
                        <option value="vibrato">Vibrato</option>
                        <option value="tremolo">Trémolo</option>
                        <option value="echo">Feedback Eco</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="knob-label">Y:</span>
                    <select id="select-y" class="parameter-select">
                        <option value="intensity" selected>Sensibilidad</option>
                        <option value="pitch">Frecuencia</option>
                        <option value="vibrato">Vibrato</option>
                        <option value="tremolo">Trémolo</option>
                        <option value="echo">Feedback Eco</option>
                    </select>
                </div>
            </div>

            <div id="pad" class="xy-pad">
                <div id="pad-handle" class="xy-handle" style="left: 50%; top: 50%;"></div>
                <canvas id="pad-canvas" class="absolute inset-0 w-full h-full opacity-10 pointer-events-none"></canvas>
            </div>
        </div>

        <!-- Monitor -->
        <div class="md:col-span-3 space-y-4 bg-black/30 p-4 border border-copper/40 rounded">
            <p class="text-[9px] text-center uppercase tracking-widest text-copper/80">Monitor de Éter</p>
            <canvas id="oscilloscope" class="w-full h-20 bg-black/60 border border-rust/50"></canvas>

            <div class="grid grid-cols-2 gap-2">
                <div class="bg-black/60 p-2 border border-copper/20 text-center">
                    <div id="val-x" class="text-sm font-bold text-white">50%</div>
                    <div class="text-[7px] uppercase text-copper/60">X-Pos</div>
                </div>
                <div class="bg-black/60 p-2 border border-copper/20 text-center">
                    <div id="val-y" class="text-sm font-bold text-white">50%</div>
                    <div class="text-[7px] uppercase text-copper/60">Y-Pos</div>
                </div>
            </div>

            <div class="pt-2">
                <button id="btn-power" class="button-steampunk w-full py-6 text-xs uppercase tracking-widest">
                    Energizar Sistema
                </button>
            </div>

            <p id="msg-box" class="text-[9px] text-center uppercase min-h-[48px] text-copper/70 flex items-center justify-center px-2 bg-black/20 rounded border border-copper/10"></p>
        </div>
    </div>

    <!-- AI -->
    <div class="ai-panel">
        <h2 class="text-sm tracking-widest mb-3 uppercase flex justify-between items-center" style="color: var(--ai-glow)">
            Consola del Oráculo AI ✨
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-3">
                <p class="text-[10px] uppercase text-white/60">Canalización</p>
                <div id="ai-output" class="italic">Invoque el conocimiento del éter digital...</div>
                <button id="btn-ai-message" class="button-steampunk button-ai w-full py-2 text-[10px] uppercase">
                    Generar Frase Mística ✨
                </button>
            </div>
            <div class="space-y-3">
                <p class="text-[10px] uppercase text-white/60">Sintonía por Vibe</p>
                <input type="text" id="ai-vibe-input" placeholder="Ej: 'Máquina oxidada'..."
                       class="w-full bg-black/50 border border-ai-glow/30 p-2 text-xs text-ai-glow outline-none">
                <button id="btn-ai-vibe" class="button-steampunk button-ai w-full py-2 text-[10px] uppercase">
                    Calibrar mediante IA ✨
                </button>
            </div>
        </div>
        <div id="ai-status" class="mt-2 text-[9px] italic hidden">Estableciendo enlace neural...</div>
    </div>
</div>

<script src="js/constants.js"></script>
<script src="js/audio-engine.js"></script>
<script src="js/ai-service.js"></script>
<script src="js/ui-controller.js"></script>
<script src="js/main.js"></script>

</body>
</html>
